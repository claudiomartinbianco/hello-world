apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker
  template:
    metadata:
      labels:
        app: docker
    spec:
      containers:
      - name: docker-1
        image: gcr.io/logics-2-0-nonprod/hello-world:latest
        ports:
        - containerPort: 8080
